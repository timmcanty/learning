<!DOCTYPE html>
<html>
<head>
  <title>Dog Carousel</title>
  <script src="./jquery-2.1.1.js"></script>
  <script src="./carousel.js"></script>
  <link href="./carousel.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.17.2/build/cssreset/cssreset-min.css">
</head>

<body>
  <ul class="carousel">
    <ul class="items">
      <li class="active">
        <img src="http://placecorgi.com/800/600?1" alt="" />
      </li>
      <li>
        <img src="http://placecorgi.com/800/600?2" alt="" />
      </li>
      <li>
        <img src="http://placecorgi.com/800/600?3" alt="" />
      </li>
    </ul>
    <a href="javascript:void(0)" class="slide-right">Prev</a>
    <a href="javascript:void(0)" class="slide-left">Next</a>
  </ul>


  <script>
  $(function() {
    $('.carousel').carousel();
  })
  </script>
</body>
</html>
